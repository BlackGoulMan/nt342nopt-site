
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOI AUSSI ❤️ - Zoom Infini</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #container {
      transform-origin: 0 0;
      white-space: pre;
      font-size: 16px;
      line-height: 1.2;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const container = document.getElementById('container');
    let zoom = 1;

    // Générer beaucoup de "moi aussi❤️"
    let text = '';
    for (let i = 0; i < 
        2000; i++) {
      text += 'moi aussi❤️ '.repeat(100) + '\n';
    }
    container.textContent = text;

    // Zoom à la molette
    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (e.deltaY < 0) {
        zoom *= 1.1;
      } else {
        zoom /= 1.1;
      }
      container.style.transform = `scale(${zoom})`;
    });
  </script>
</body>
</html>
